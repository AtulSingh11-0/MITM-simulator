<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Successful</title>
    <link rel="stylesheet" href="success-styles.css" />
    <script src="success-scripts.js" defer></script>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">âœ“</div>
      <div class="success-message">Welcome, <span id="username"></span>!</div>

      <form id="resetForm" onsubmit="return handlePasswordReset(event)">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <button type="submit" class="reset-btn">Reset Password</button>
      </form>
      <div id="statusMessage" class="status-message"></div>
      <button onclick="handleLogout()" class="logout-btn">Logout</button>
    </div>
  </body>
</html>
